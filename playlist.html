<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tu Librería - Streaming de Música</title>
    <script src="js/prueba.js"></script>
    <link href="css/styles1.css" rel="stylesheet" />
    <link href="css/styles2.css" rel="stylesheet" />
    <link href="css/styles3.css" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#0d1410",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Spline Sans', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }

        .playlist-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-white overflow-x-hidden">
    <div class="flex h-screen w-full">
        <!-- Sidebar Navigation -->
        <aside class="w-64 hidden lg:flex flex-col bg-black/20 border-r border-white/5 p-6 shrink-0">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3">
                    <div class="bg-primary rounded-lg p-1.5">
                        <span class="material-symbols-outlined text-black font-bold">graphic_eq</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">SoundWave</h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-4 px-3 py-2.5 text-white/60 hover:text-white transition-colors"
                        href="index.html">
                        <span class="material-symbols-outlined">home</span>
                        <span>Inicio</span>
                    </a>
                    <a class="flex items-center gap-4 px-3 py-2.5 text-white/60 hover:text-white transition-colors"
                        href="#">
                        <span class="material-symbols-outlined flex-shrink-0">search</span>
                        <span class="flex-1 min-w-0 truncate">Buscar</span>
                    </a>
                    <a class="flex items-center gap-4 px-3 py-2.5 rounded bg-primary/10 text-primary font-medium"
                        href="playlist.html">
                        <span class="material-symbols-outlined fill-icon">library_music</span>
                        <span>Tu librería</span>
                    </a>
                </nav>
                <div class="flex flex-col gap-4">
                    <p class="px-3 text-xs font-bold uppercase tracking-wider text-white/40">Playlists</p>
                    <div class="flex flex-col gap-2">
                        <a class="flex items-center gap-4 px-3 py-2 text-white/60 hover:text-white transition-colors"
                            href="#">
                            <span class="material-symbols-outlined bg-white/10 p-1 rounded">add</span>
                            <span>Crear Playlist</span>
                        </a>
                        <a class="flex items-center gap-4 px-3 py-2 text-white/60 hover:text-white transition-colors"
                            href="#">
                            <span
                                class="material-symbols-outlined bg-gradient-to-br from-indigo-600 to-blue-300 p-1 rounded fill-icon">favorite</span>
                            <span>Canciones Favoritas</span>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col overflow-y-auto bg-gradient-to-b from-primary/5 to-transparent">
            <!-- Top Navigation Bar -->
            <header
                class="sticky top-0 z-10 flex items-center justify-between px-8 py-4 bg-background-dark/80 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <div class="flex gap-2">
                        <button
                            class="w-8 h-8 rounded-full bg-black/40 flex items-center justify-center text-white/50"><span
                                class="material-symbols-outlined">chevron_left</span></button>
                        <button
                            class="w-8 h-8 rounded-full bg-black/40 flex items-center justify-center text-white/50"><span
                                class="material-symbols-outlined">chevron_right</span></button>
                    </div>
                    <div class="relative hidden sm:block w-full max-w-80">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-xl">search</span>
                        <input
                            class="w-full bg-white/10 border-none rounded-full py-2 pl-10 pr-4 text-sm focus:ring-1 focus:ring-primary/50 placeholder:text-white/30"
                            placeholder="¿Qué quieres escuchar?" type="text" />
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button class="text-white/60 hover:text-white"><span
                            class="material-symbols-outlined">notifications</span></button>
                    <button class="text-white/60 hover:text-white"><span
                            class="material-symbols-outlined">group</span></button>
                    <div
                        class="flex items-center gap-2 bg-black/40 p-1 pr-3 rounded-full border border-white/5 cursor-pointer hover:bg-black/60">
                        <div class="w-7 h-7 rounded-full bg-center bg-cover" data-alt="User profile avatar portrait"
                            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDwmuwes1Rp2P6zz9dPFdSxCUJbK1zEMqA0DMEYt12w0npbkQRF4GoBO_Rdc60YQpJ83zfUCPI1f2o6n0i8iGE9Fopg6TJTky_PDXqilLRhL0wdBrN4jP91DgXacEpyT4G2Stc0V7HQLyN2EDyvEGsW3ZVYP94d5v0RP_EvaDLM2zG2NfkMZ-QmO3UXVgmnpx2ibah6lFB_3c1oWpGWTC5W02ZtJmcX1zBdLUJvNp9MO845e6rxFS5OCb5vSeo4pZAREavXvzojl8Q');">
                        </div>
                        <span class="text-xs font-bold">Alex Rivera</span>
                    </div>
                </div>
            </header>
            <div class="px-8 pb-32">
                <!-- Library Header -->
                <section>
                    <div class="flex items-center justify-between mb-4 mt-6">
                        <h2 class="text-2xl font-bold tracking-tight">Tu Librería</h2>
                    </div>
                    <div class="flex items-center gap-3 mb-6 flex-wrap">
                        <button
                            class="px-4 py-1.5 rounded-full bg-white text-black text-sm font-medium">Playlists</button>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
                        <!-- Liked Songs -->
                        <div
                            class="playlist-card group bg-white/5 p-4 rounded-xl hover:bg-white/10 transition-all cursor-pointer">
                            <div class="relative mb-4">
                                <div
                                    class="aspect-square w-full bg-gradient-to-br from-indigo-700 via-indigo-500 to-blue-300 rounded-lg flex items-center justify-center shadow-lg">
                                    <span
                                        class="material-symbols-outlined text-white text-6xl fill-icon">favorite</span>
                                </div>
                                <button
                                    class="play-button absolute bottom-2 right-2 w-12 h-12 rounded-full bg-primary text-black flex items-center justify-center opacity-0 translate-y-2 transition-all shadow-xl">
                                    <a href="favoritas.html">
                                        <span class="material-symbols-outlined fill-icon text-3xl">play_arrow</span>
                                    </a>
                                </button>
                            </div>
                            <p class="font-bold truncate">Canciones Favoritas</p>
                            <p class="text-sm text-white/50 truncate">1 cancion</p>
                        </div>

                    </div>
                </section>
            </div>
        </main>
        <!-- Persistent Playback Bar -->
        <footer
            class="fixed bottom-0 left-0 w-full bg-black/95 border-t border-white/5 px-2 sm:px-4 h-20 sm:h-24 flex items-center justify-between z-20">
            <!-- Currently Playing -->
            <div class="flex items-center gap-2 sm:gap-4 w-auto sm:w-[30%] min-w-0">
                <div class="w-10 h-10 sm:w-14 sm:h-14 rounded shadow-md bg-center bg-cover shrink-0"
                    data-alt="Frank Sinatra album cover" style="background-image: url('sinatra.webp');">
                </div>
                <div class="flex flex-col justify-center overflow-hidden">
                    <p class="text-sm font-bold truncate hover:underline cursor-pointer">I've Got You Under My Skin</p>
                    <p class="text-xs text-white/60 truncate hover:underline cursor-pointer">Frank Sinatra</p>
                </div>
                <button class="text-white/60 hover:text-white ml-2 hidden sm:block"><span
                        class="material-symbols-outlined text-xl">favorite</span></button>
                <button class="text-white/60 hover:text-white hidden sm:block"><span
                        class="material-symbols-outlined text-xl">picture_in_picture_alt</span></button>
            </div>
            <!-- Player Controls -->
            <div class="flex flex-col items-center gap-1 sm:gap-2 flex-1 sm:flex-none sm:max-w-[40%] sm:w-full min-w-0">
                <div class="flex items-center gap-3 sm:gap-6">
                    <button class="text-white/40 hover:text-white transition-colors hidden sm:block"><span
                            class="material-symbols-outlined text-xl">shuffle</span></button>
                    <button class="text-white/60 hover:text-white transition-colors"><span
                            class="material-symbols-outlined text-3xl">skip_previous</span></button>
                    <button
                        class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined fill-icon text-3xl">play_circle</span>
                    </button>
                    <button class="text-white/60 hover:text-white transition-colors"><span
                            class="material-symbols-outlined text-3xl">skip_next</span></button>
                    <button class="text-white/40 hover:text-white transition-colors hidden sm:block"><span
                            class="material-symbols-outlined text-xl">repeat</span></button>
                </div>
                <div class="hidden sm:flex items-center gap-2 w-full">
                    <span class="text-[10px] text-white/40 font-medium">1:24</span>
                    <div class="h-1 flex-1 bg-white/10 rounded-full relative group cursor-pointer">
                        <div class="absolute left-0 top-0 h-full bg-primary w-1/3 rounded-full group-hover:bg-primary">
                        </div>
                        <div
                            class="absolute left-1/3 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full opacity-0 group-hover:opacity-100 shadow-lg">
                        </div>
                    </div>
                    <span class="text-[10px] text-white/40 font-medium">3:45</span>
                </div>
            </div>
            <!-- Volume and Other Controls -->
            <div class="hidden sm:flex items-center justify-end gap-3 w-[30%]">
                <button class="text-white/60 hover:text-white"><span
                        class="material-symbols-outlined text-xl">mic</span></button>
                <button class="text-white/60 hover:text-white"><span
                        class="material-symbols-outlined text-xl">queue_music</span></button>
                <button class="text-white/60 hover:text-white"><span
                        class="material-symbols-outlined text-xl">important_devices</span></button>
                <div class="flex items-center gap-2 w-24 group cursor-pointer">
                    <span
                        class="material-symbols-outlined text-white/60 text-xl group-hover:text-white">volume_up</span>
                    <div class="h-1 flex-1 bg-white/10 rounded-full relative">
                        <div class="absolute left-0 top-0 h-full bg-white/60 w-3/4 rounded-full group-hover:bg-primary">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
